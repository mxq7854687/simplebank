apiVersion: apps/v1
kind: Deployment
metadata:
  name: bank-deployment
  labels:
    app: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: 121304858170.dkr.ecr.ap-northeast-1.amazonaws.com/mybank:c30abcadf255a1a5a822790c04302010dc0d08ec
        ports:
        - containerPort: 8080